    <link rel="stylesheet" href="login.css">
    <script src="signup.js"></script>
</head>

    <button type="submit" class="btn">
        SignUp

    </button>
    

</form>

    <img src="login.webp" alt="">
</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
